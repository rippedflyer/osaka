name: rebase

on:
  push:
    branches: ['main']

permissions:
  contents: write

jobs:
  rebase:
    runs-on: [ ubuntu-latest ]

    concurrency:
      group: "rebase-deploy"
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4
        with:
          ref: deploy
      - name: Rebase
        run: |
          git rebase master 
          git push origin deploy
