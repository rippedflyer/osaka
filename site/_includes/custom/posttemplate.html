<li class='card'>
    <a class='post-link' href='{url}'>
        <img src='{image}'/>
    </a>
<div class='content'>
    <h3>
        <a class='post-link' href='{url}'>{title}</a>
    </h3>
<span class='post-meta'><i class='fa fa-calendar' aria-hidden='true'></i> <span data-i18n-key='date' data-i18n-opt='{"date": "{date}"}'>{date}</span></span>
<span class='post-meta'><i class='fa fa-map' aria-hidden='true'></i> <a href="{{'/search/' | relative_url}}?q={author}">{author}</a></span>
{source}
<ul class='tag-container'>{tags}</ul>
</div>
</li>
